<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <title>Де світло? ІФ - головна</title>

</head>
<body>

    <div class="header">
        <h1>Де світло? ІФ</h1>
        <h2>Перевірка Графіків Погодинних Вимкнень електроенергії в Івано-Франківську</h2>
    </div>

    <div class="content">
        <div id="output">   
            <h2 id="output-text"></h2>
            <h1 id="output-info"></h1>
        </div>
        <h2>Дізнайтесь вашу чергу за адрессою проживання</h2>
        <form id="addressForm">
            <input type="text" name="city" placeholder="Івано-Франківськ" value="Івано-Франківськ">

            <div class="row">
                <input type="text" name="street" placeholder="Європейська" required>
                <input type="text" name="house" placeholder="1" required>
            </div>

            <button type="button" onclick="parseAddress()">Дізнатись чергу</button>
        </form>
        <h2> ━━━━ або ━━━━ </h2>
        <label for="queue">Виберіть чергу:</label>
        <select id="queue-input" name="queues">
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="2.1">2.1</option>
            <option value="2.2">2.2</option>
            <option value="3.1">3.1</option>
            <option value="3.2">3.2</option>
            <option value="4.1">4.1</option>
            <option value="4.2">4.2</option>
            <option value="5.1">5.1</option>
            <option value="5.2">5.2</option>
            <option value="6.1">6.1</option>
            <option value="6.2">6.2</option>
        </select>

        <button type="button" onclick="parseQueue()">Отримати інформацію</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
